
<div class="container">
    <h1>{{aim}}</h1>
    <div class="login-div">
        <div class="row">
            <div class="col"></div>
            <div class="col" style=" background-color: white; border: 2px solid #08326e;;">
                <h2 style="text-align: center; color: darkcyan;">Login</h2>
                <form (ngSubmit)="login()">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="acno" name="acno" [(ngModel)]="acno"  placeholder="account number"
                     aria-label="Recipient's username" aria-describedby="basic-addon2">
                  </div>
                  <div class="input-group mb-3">
                     <input type="password" class="form-control" id="pwd" name="pswd" [(ngModel)]="pswd" placeholder="password" 
                     aria-label="password" aria-describedby="basic-addon2">
                  </div>
                  <div class="input-group mb-3">
                    <p style="color: red;" id="error"></p>  
                  </div>
                  <div class="input-group mb-3 login-btn-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a routerLink="register">signUp</a>
                  </div>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
